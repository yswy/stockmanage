# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n

log4j.logger.TRACE=INFO
log4j.logger.com.app.stockmanage.base=INFO
log4j.logger.org.springframework.osgi=WARN
log4j.logger.org.nuxeo.runtime=WARN

log4j.logger.java.sql=ERROR
log4j.logger.com.ibatis=WARN
log4j.logger.com.bench.enterprise.test=WARN
log4j.logger.org.nuxeo.runtime.test=WARN


